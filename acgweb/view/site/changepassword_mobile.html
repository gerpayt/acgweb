{% extends "layout_mobile.html" %}


{% block body %}

<form class="form-horizontal" action="{{request.url}}" method="post">

<h4>请填写新的密码</h4><br />
  {% for message in get_flashed_messages() %}
    <div class="alert alert-{{message.type}}">{{ message.content }}</div>
  {% endfor %}
  <div class="control-group">
    <label class="control-label" for="inputPasswordOld">旧密码</label>
    <div class="controls"><input type="password" name="password_old" placeholder="旧密码"></div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPasswordNew">新密码</label>
    <div class="controls"><input type="password" name="password_new" placeholder="新密码"></div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPasswordConfirm">确认密码</label>
    <div class="controls"><input type="password" name="password_confirm" placeholder="确认密码"></div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">更改密码</button>
      <a class="btn" href="{{url_for('myinfo')}}">返回个人信息</a>
    </div>
  </div>

</form>

{% endblock %}
